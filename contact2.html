<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #f5b041;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            display: inline;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #000000;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-header h1 {
            font-size: 2rem;
            color:#f5b041;
        }

        .contact-header p {
            font-size: 1rem;
            color: #000000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input:focus, textarea:focus {
            border-color: #004d40;
            outline: none;
            box-shadow: 0 0 5px rgb(95, 153, 97);
        }

        button {
            background-color: #f5b041;
            color: #ffffff;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0d0e0e;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
            color: #555;
        }

        .contact-info a {
            color: #f5b041;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">üêæ Pets Alify</div>
        <ul class="nav-links">
           <a href="index.html">Home</a></li>
            <li><a href="pets.html">Pets</a></li>
            <li><a href="Offer.html">Offers</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="DOC2.html">Consultations</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="contact2.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below.</p>
        </div>
        
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p>You can also reach us at:</p>
            <p>Email: <a href="mailto:Alify@gmali.com"> Alify@gmali.com.com</a></p>
            <p>Phone: +20 1279229421 </p>
        </div>
    </div>

</body>
</html>
